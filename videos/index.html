<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Thanh điều hướng -->
    <header>
        <div class="container">
            <h1><a href="#">VideoSite</a></h1>
            <nav>
                <input type="text" id="search" placeholder="Tìm kiếm video...">
                <button id="search-btn">Tìm kiếm</button>
            </nav>
        </div>
    </header>

    <!-- Nội dung chính -->
    <main>
        <div class="container">
            <!-- Phần video phổ biến -->
            <section id="trending-videos">
                <h2>Video phổ biến</h2>
                <div class="video-list" id="video-list">
                    <!-- Video sẽ được tải ở đây -->
                </div>
            </section>
        </div>
    </main>

    <!-- Chân trang -->
    <footer>
        <div class="container">
            <p>&copy; 2024 VideoSite. Bảo lưu mọi quyền.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
